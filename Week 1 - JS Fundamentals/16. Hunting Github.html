<!DOCTYPE html>
<html>
<head>
    <title>Hunting Github</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(
            function(){
                $('button').click(function(){
                    $.get("https://api.github.com/users/Almazing777", displayName);
                });

                function displayName(data){
                    if(data.name){
                        $("body").append("<p>" +data.name+ "</p>");
                    }
                }
            }
        );

    </script>

</head>
<body>
    <button id="someButton">click to display name</button>
</body>
</html>
