<!DOCTYPE html>
<html>
<head>
	<title>JS Math</title>
	<script type="text/javascript">
        //math 1
        function zero_negativity(arr){
            result = true;
            for(let i=0; i<arr.length; i++){
                if(arr[i] < 0){
                    result = false;
                    break;
                }
            }
            return result
        }

        let first = zero_negativity([1,2,-3,-5,5]);
        console.log(first);

        //math2
        function is_even(arr){
            result = true;
            for(let i=0; i<arr.length; i++){
                if (arr[i] % 2 != 0){
                    result = false;
                    break
                }
            }
            return result;
        }
        let second = is_even([1,2,3]);
        console.log(second);

        //math3
        function how_many_even(arr){
            let sum = 0;
            for(i = 0; i<arr.length; i++){
                if(is_even(arr[i])){
                    sum += 1;
                }
            }
            return sum;
        }
        let third = how_many_even([1,3,5,7, 2]);
        console.log(third)

        //math4
        function create_dummy_array(num){
            const arr = [];
            for(let i=0; i<num; i++){
                arr.push(Math.floor(Math.random()*10));
            }
            return arr;
        }
        
        let fourth = create_dummy_array([1]);
        console.log(fourth);

        //math5

        function random_choice(arr){
            let index = Math.floor(Math.random()*arr.length)
            return arr[index];
        }

        let fifth = random_choice([1, 2, 3, 4]);
        console.log(fifth);

	</script>
</head>
