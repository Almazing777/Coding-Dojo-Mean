      <script>

class Ninja{
    constructor(name){
        this.speed = 3;
        this.strength = 3;
        this.health = 100;
        this.name = name;
    };

    sayName(){
        console.log(`My name is ${this.name}`);
    };

    showStats(){
        console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`);
    };

    drinkSake(){
        this.health +=10;
        return this;
    }
};

const ninja1 = new Ninja("Sasuke");
