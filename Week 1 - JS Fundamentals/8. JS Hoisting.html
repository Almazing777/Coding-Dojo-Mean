<!DOCTYPE html>
<html>
<head>
	<title>JS Hoisting</title>
	<script type="text/javascript">
     //1
    console.log(hello);
    var hello = 'world';

    //undefined

    //2
    var needle = 'haystack';
    test();

    function test(){
        var needle = 'magnet';
        console.log(needle);
    }

    //var needle hoists up top, therefore "magnet" console logs


    //3
    var brendan = 'super cool';
    function print(){
        brendan = 'only okay';
        console.log(brendan);
    }
    console.log(brendan);

    //global object prints = "super cool"


    //4
    var food = 'chicken';
    console.log(food);
    eat();
    
    function eat(){
        food = 'half-chicken';
        console.log(food);
        var food = 'gone';
    }

    //function eat(); works since functions always hoist up to the top, however var food="gone" doesn't replace global var food = "chicken"

    //     console.log(food);
    // }
    // console.log(food);

    // //mean is not a function: TypeError

    //6
    console.log(genre);
    var genre = "disco";
    rewind();
    
    function rewind() {
        genre = "rock";
        console.log(genre);
        var genre = "r&b";
        console.log(genre);
    }
    console.log(genre);

    // all three genres print out

    //7
    dojo = "san jose";
    console.log(dojo);
    learn();
    
    function learn() {
        dojo = "seattle";
        console.log(dojo);
        var dojo = "burbank";
        console.log(dojo);
    }
    console.log(dojo);

    //because var dojo hoists to the top, we will see all san jose twice, since it's called twice and seattle with burbank once called inside the function
    

	</script>
