<!DOCTYPE html>
<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
    <div id="target">
        <h1> This is superAppend Function </h1>
    </div>


<script>
    //Part 1

    function appendList(array, id){
        for(let i = 0; i<array.length; i++){
            let new_student = document.createElement("li"); //creates empty li
            new_student.innerHTML = array[i];
            document.getElementById("main").appendChild(new_student);
        }
    };

    //Part 2

        function superAppend(array, element, id){
        for(let i = 0; i<array.length; i++){
            let new_student = document.createElement(element);
            new_student.innerHTML = array[i];
            document.getElementById(id).appendChild(new_student);
        }
    }



    let new_student = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(new_student, target_id);
    superAppend(new_student, "li", "target");

</script>   
</body>
</html>
