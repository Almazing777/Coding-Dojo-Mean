<!DOCTYPE html>
<html>
<head>
    <title>Dojo Query</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <button id="click">click here</button>
    <button id="hover"> Hover </button>

    <script>
         function $Dojo(id){
            button = document.getElementById(id);
            this.click = function(callback){
                button.addEventListener("click", callback);
            };

            this.hover = function(hoverin, hoverout){
                button.addEventListener("mouseover", hoverin);
            };
            return this;
        };

        $Dojo("click").click(function() { console.log("The button was clicked!") });
        $Dojo("hover").hover(function() { console.log("The button was hovered on!") });






    </script>
</body>
</html>
