<!DOCTYPE html>
<html>
<head>
    <title>Deck of Cards</title>
      <script>
class Deck{
    constructor(){
        this.cards = [];
    };

    shuffle() {
        let m = this.cards.length, t, i;
        while (m) {
            i = Math.floor(Math.random() * m--);
            t = this.cards[m];
            this.cards[m] = this.cards[i];
            this.cards[i] = t;
        };
        return this;
    };

    reset(){
        this.deck = [];
        const suits = ['Clubs', 'Hearts', 'Diamonds', 'Spades'];
        const values = ['Ace', 2, 3, 4, 5, 6, 7, 8, 9, 10, 'Jack', 'Queen', 'King'];

        for (const suit of suits) {
            for (const value of values) {
                this.deck.push(`${ value } of ${ suit }`);
            };
        };

        return this;
    };

    deal(){
        return this.deck.pop();
    };  
};

class Player {
    constructor(name){
        this.name = name;
        this.hand = [];
    };

    draw(deck){
        this.hand.push(deck.deal());
        return this;
    };

    discard(){
        this.hand.pop();
        return this;
    }
};

const deck = new Deck();
deck.reset().shuffle();
console.log(deck);

const player1 = new Player("Almas");
player1.draw(deck).draw(deck);
console.log(player1);
console.log(deck);




    </script>
</head>
