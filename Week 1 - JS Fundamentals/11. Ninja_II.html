<!DOCTYPE html>
<html>
<head>
    <title>Ninja II</title>
      <script type="text/javascript">

function Ninja(name){
    let speed = 3;
    let strength = 3;
    this.health = 100; 
    this.name = name;

    Ninja.prototype.sayName = function(){
        console.log("My name is " + this.name);
    };

    this.showStats = function(){
        console.log("Name: " + this.name, "Health: " + this.health, "Speed: " + speed, "Strength: " + strength);
        return this;
    };

    Ninja.prototype.drinkSake = function(){
        this.health += 10;
        return this;
    };

    Ninja.prototype.punch = function(ninja){
        ninja.health -=5;
        console.log(ninja.name + " was punched by " + this.name + " and lost 5 Health!");
        return this;

    };

    Ninja.prototype.kick = function(ninja){
        const damage = strength * 5;
        ninja.health -= damage;
        console.log(ninja.name + " was kicked by " + this.name + " and lost " + damage +" Health!");
        return this;
    };
};

const ninja1 = new Ninja("Sasuke");
ninja1.sayName();
ninja1.drinkSake();
ninja1.showStats();


const ninja2 = new Ninja("Naruto");
ninja2.sayName();
ninja2.drinkSake();
ninja2.showStats();

ninja1.punch(ninja2);
ninja2.kick(ninja1);

ninja1.showStats();
ninja2.showStats();


    </script>
</head>

</body>
</html>
